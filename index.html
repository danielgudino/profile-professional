<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Gudiño</title>
</head>

<style>

    html {
        background-color: #343434;
        color: #fff;
    }

    div.img-user img {
        width: 150px;
        border-radius: 50%;
        border: 3px solid #e9d6d0;
    }

    .central {
        display: block;
        text-align: center;
    }

    div span {
        display: inline-block;
        text-align: initial;
        margin-left: 5px;
    }

</style>

<body>
    <div class="central">
        <div class="img-user">
            <img src="./user.jpg" alt="">
        </div>
        
        <h4>Hi, I'm Daniel Gudiño. Welcome!</h4>

        <div class="company">
            <img src="./company.png" alt=""> 
            <span>
                Cloud Engineer <br>
                Venezuela
            </span>
        </div>

 
        <p>Software developer trapped in a DevOps culture!</p>

        <button title="click to see profile" onclick="window.open('./cv.pdf','_blank')" style="cursor: pointer;">CV</button>
        <button title="click to see profile" onclick="window.open('https://www.linkedin.com/in/danielgudino','_blank')" style="cursor: pointer;">Linkedin</button>
        <button title="click to see profile" onclick="window.open('https://github.com/danielgudino','_blank')" style="cursor: pointer;">GitHub</button>
    </div>
    
</body>
</html>
